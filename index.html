<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>searchbar</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="search-box" id="search-box">
            <h1>Search</h1>
            <input type="text" placeholder="Search" id="search-input">
            <button id="search-btn">Search</button>
            <h2>
                |<span class="login-btn">LogIn</span>|
                <span class="register-btn">Register</span>|
                <span id="filters-nav">Filters</span>|
            </h2>
        </div>

        <nav id="filters">
            <div>
                <h2>Filters</h2>
            
                <label for="age-filter">Age
                    <select name="age-filter" id="age-filter">
                        <option value="">---</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                    </select>
                </label>
                <br>
                <label for="country-filter">Country
                    <select name="country-filter" id="country-filter">
                        <option value="">---</option>
                        <option value="Armenia">Armenia</option>
                        <option value="Syria">Syria</option>
                        <option value="Kuwait">Kuwait</option>
                    </select>
                </label>
            
                <button id="update-filters">Update</button>
            </div>
        </nav>

        

        <div class="container" id="container"></div>

        <!-- REGISTER -->
        <div class="register-box" id="register-box">
            <h2>
                Register | <span class="login-x register-btn">X</span>
            </h2>
            <div class="register-input-box">
                <label for="email">Email: <input type="email" name="new-email" id="new-email"></label>
            
                <label for="nPassword">Password: <input type="password" name="nPassword" id="new-password"></label>

                <label for="confirm-password">Confirm Password: <input type="password" name="confirm-password" id="confirm-password"></label>
            
                <button>Resgister</button>
            </div>
        </div>

        <!-- Log in -->
        <div class="login-box" id="login-box">
            <h2>
                LOGIN | <span class="login-x login-btn">X</span>
            </h2>
            <div class="input-box">
                <label for="email">Email: <input type="email" name="email" id="email"><span id="email-msg"></span></label>  

                <label for="password">Password: <input type="password" name="password" id="password"></label>  

                <button>Log In</button>
            </div>
            

            
        </div>


        <script src="./main.js"></script>
    </body>
</html>
